<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Document</title> 
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/> 
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> 
        <link rel="stylesheet" href="style.css"> 
    </head> 
    <body> 
        <div class="swiper-container"> 
            <div class="swiper-wrapper"> 
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/700x700?sig=1">
                </div> 
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/700x700?sig=2">
                </div> 
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/700x700?sig=3">
                </div> 
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/700x700?sig=4">
                </div> 
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/700x700?sig=5">
                </div> 
                <div class="swiper-slide">
                    <img src="https://source.unsplash.com/random/700x700?sig=6">
                </div> 
            </div> 
            <!-- If we need paginat ion --> 
            <div class="swiper-pagination"></div> 
            <!-- Add Arrows --> 
            <div class="swiper-button-next">

            </div> 
            <div class="swiper-button-prev">

            </div> 
        </div> 
        <script src="app.js"></script> 
    </body> 
</html>
